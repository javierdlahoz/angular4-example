<div class="login-container bg-faded">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <h6 class="d-inline-block">v{{version}}</h6>
      <div class="d-inline-block ml-3" ngbDropdown>
        <div class="dropdown-menu" aria-labelledby="language-dropdown">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-block">
          <h4 class="card-title text-center">
            <i class="fa fa-3x fa-user-circle-o text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="form-group">
              <label class="d-block">
                <input type="email" class="form-control" formControlName="email"
                       [placeholder]="'Email' | translate" autocomplete="on"/>
                <span hidden translate>Email</span>
                <small [hidden]="loginForm.controls.email.valid || loginForm.controls.email.untouched"
                       class="text-danger" translate>
                  Email is required
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password"
                       [placeholder]="'Password' | translate" required/>
                <span hidden translate>Password</span>
                <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                       class="text-danger" translate>
                  Password is required
                </small>
              </label>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="remember"/>
                <span translate>Remember me</span>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" translate [disabled]="loginForm.invalid || isLoading">
              <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Login</span>
            </button>
            <div class="row">
              <div class="col-md-12">
                <br>
                <div class="alert alert-danger" [hidden]="!error || isLoading">{{error}}</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
